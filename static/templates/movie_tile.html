<!-- Single movie entry html template -->
<section class="carousel-item movie-tile center-align grey-text text-darken-4">
    <div class="card hoverable">
        <div class="card-image">
            <img class="movie-image" src="{{poster_image_url}}">
            <h2 class="card-title">{{movie_title}}</h2>
            <button data-target="trailer" class="btn btn-floating btn-large cyan lighten-1 modal-trigger" data-trailer-youtube-id="{{trailer_youtube_id}}">
                <i class="material-icons">play_arrow</i>
            </button>
        </div>
        <div class="card-content">
            {% if tagline %}
                <q class="movie-tagline">{{tagline}}</q>
            {% endif %}
            <p class="movie-description flow-text">{{movie_description}}</p>
            <a class="btn cyan darken-2 more-button" href="{{imdb_url}}">
                more
            </a>
        </div>
    </div>
</section>
